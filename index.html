<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>invoice-creator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <h1>Invoice Creator</h1>
          <p>Thanks for choosing GoodCorp, LLC!</p>
        </header>
        <div class="inner-container">
          <div class="task-btn-box">
            <!-- btns rendered by javascript -->
          </div>
          <div class="task-output-box">
            <div class="task-col">
              <h3>Task</h3>
              <!-- task output rendered by javascript -->
            </div>
            <div class="costs-col">
              <h3>Total</h3>
              <!-- task total rendered by javascript -->
            </div>
          </div>
          <!-- total summary box -->
          <div class="total-summary-box">
            <div class="notes-col">
              <h3>Notes</h3>
            </div>
            <div class="total-amount-col">
              <h3>Total Amount</h3>
            </div>
          </div>
          <div class="send-invoice-btn">
            <img src="" alt="" />
            <p>Send invoice</p>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
